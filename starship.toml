"$schema"="https://starship.rs/config-schema.json"

palette = "mothership"

format = '''
$username$hostname$directory$git_branch$git_status$fill$bun
$character'''

add_newline = true
command_timeout=1000

[fill]
symbol = '.'

[character]
success_symbol = "[\uf432](bold fg:yellow)"
error_symbol = "[‚úñ](bold fg:red)"

[directory]
truncate_to_repo = false
style="yellow"

[git_branch]
symbol = "Ôêò"
format='[\[$symbol $branch(:$remote_branch)\]](fg:pastel_green)'

[git_status]
conflicted = 'üè≥'
ahead = '‚á°${ahead_count}'
behind = '‚á£${behind_count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
up_to_date = '‚úì'
stashed = 'üì¶'
modified = '($count) modified'
staged = '($count) staged'
format = '[\[$all_status\]](fg:pastel_green)'

[cmd_duration]
format="[$duration]($style)"

[username]
disabled = false
show_always = true
format = "[$user](fg:gray)"

[hostname]
ssh_only = false
format = '[@](#7e8579)[$hostname](gray) '
disabled = false

[bun]
format = '[\[bun $version\]](italic yellow) '

